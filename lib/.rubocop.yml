inherit_from: ../.rubocop.yml

Layout/LineLength:
  Max: 200

Lint/NonLocalExitFromIterator:
  Enabled: false

Metrics/AbcSize:
  Max: 76

Metrics/BlockLength:
  Max: 29

Metrics/ClassLength:
  Max: 200

Metrics/CyclomaticComplexity:
  Max: 23

Metrics/MethodLength:
  Max: 90

Metrics/ParameterLists:
  Max: 25

Metrics/PerceivedComplexity:
  Max: 23

Naming/MethodName:
  Enabled: false

Naming/MethodParameterName:
  MinNameLength: 1

Naming/VariableName:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/Semicolon:
  Enabled: false

Style/TrivialAccessors:
  AllowedMethods:
    - anchored_pgp
